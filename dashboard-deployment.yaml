apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
  template:
    metadata:
      labels:
        app: k3s-dashboard
    spec:
      serviceAccountName: dashboard-admin
      containers:
      - name: dashboard
        image: localhost:5000/k3s-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-dashboard
  namespace: default
spec:
  selector:
    app: k3s-dashboard
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k3s-dashboard
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-dashboard-stripprefix@kubernetescrd
spec:
  rules:
  - host: dashboard.14.32.100.220.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k3s-dashboard
            port:
              number: 8000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-stripprefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /dashboard
