apiVersion: v1
kind: Namespace
metadata:
  name: dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k3s-dashboard
  namespace: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k3s-dashboard
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "namespaces", "services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale", "statefulsets/scale"]
    verbs: ["get", "patch", "update"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k3s-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k3s-dashboard
subjects:
  - kind: ServiceAccount
    name: k3s-dashboard
    namespace: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: dashboard
  labels:
    app: k3s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
  template:
    metadata:
      labels:
        app: k3s-dashboard
    spec:
      serviceAccountName: k3s-dashboard
      containers:
        - name: dashboard
          image: k3s-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-dashboard
  namespace: dashboard
spec:
  type: ClusterIP
  selector:
    app: k3s-dashboard
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k3s-dashboard
  namespace: dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: dashboard.14.32.100.220.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k3s-dashboard
                port:
                  number: 80
