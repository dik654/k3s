# vLLM 서비스 배포
# GPU: 4개 사용 (RTX 3090 x4 = 96GB VRAM)
# 텐서 병렬화로 대형 모델 서빙
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: ai-workloads
  labels:
    app: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "meta-llama/Llama-3.3-70B-Instruct"
        - name: TENSOR_PARALLEL_SIZE
          value: "4"
        - name: MAX_MODEL_LEN
          value: "8192"
        - name: GPU_MEMORY_UTILIZATION
          value: "0.90"
        args:
        - "--model"
        - "$(MODEL_NAME)"
        - "--tensor-parallel-size"
        - "$(TENSOR_PARALLEL_SIZE)"
        - "--max-model-len"
        - "$(MAX_MODEL_LEN)"
        - "--gpu-memory-utilization"
        - "$(GPU_MEMORY_UTILIZATION)"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        resources:
          limits:
            nvidia.com/gpu: 4
          requests:
            memory: "64Gi"
            cpu: "8"
        volumeMounts:
        - name: models
          mountPath: /root/.cache/huggingface
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: vllm-models-pvc
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 32Gi
      nodeSelector:
        gpu: "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: vllm
  namespace: ai-workloads
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: vllm
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm
  namespace: ai-workloads
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: vllm.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm
            port:
              number: 8000
