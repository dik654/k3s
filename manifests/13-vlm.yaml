# VLM (Vision Language Model) 서비스
# GPU: 1-2개 사용
# LLaVA, Qwen-VL 등 비전 언어 모델 서빙
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlm
  namespace: ai-workloads
  labels:
    app: vlm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vlm
  template:
    metadata:
      labels:
        app: vlm
    spec:
      containers:
      - name: vlm
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: MODEL_NAME
          value: "Qwen/Qwen2-VL-7B-Instruct"
        args:
        - "--model"
        - "$(MODEL_NAME)"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8001"
        - "--trust-remote-code"
        - "--max-model-len"
        - "4096"
        - "--gpu-memory-utilization"
        - "0.85"
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            memory: "32Gi"
            cpu: "4"
        volumeMounts:
        - name: data
          mountPath: /root/.cache/huggingface
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vlm-data-pvc
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      nodeSelector:
        gpu: "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: vlm
  namespace: ai-workloads
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  selector:
    app: vlm
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vlm
  namespace: ai-workloads
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: vlm.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vlm
            port:
              number: 8001
