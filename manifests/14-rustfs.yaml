# RustFS (MinIO 호환 오브젝트 스토리지)
# Deployment로 배포 - Longhorn 동적 PVC 사용
# S3 호환 API 제공
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustfs
  namespace: storage
  labels:
    app: rustfs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rustfs
  template:
    metadata:
      labels:
        app: rustfs
    spec:
      containers:
      - name: rustfs
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        args:
        - "server"
        - "/data"
        - "--console-address"
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "admin"
        - name: MINIO_ROOT_PASSWORD
          value: "admin1234"
        resources:
          limits:
            memory: "8Gi"
            cpu: "4"
          requests:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: rustfs-longhorn
---
# Headless Service (StatefulSet용)
apiVersion: v1
kind: Service
metadata:
  name: rustfs-headless
  namespace: storage
spec:
  clusterIP: None
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
  selector:
    app: rustfs
---
# 일반 Service (외부 접근용)
apiVersion: v1
kind: Service
metadata:
  name: rustfs
  namespace: storage
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30900
    name: api
  - port: 9001
    targetPort: 9001
    nodePort: 30901
    name: console
  selector:
    app: rustfs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rustfs-api
  namespace: storage
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: s3.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rustfs
            port:
              number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rustfs-console
  namespace: storage
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: minio.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rustfs
            port:
              number: 9001
