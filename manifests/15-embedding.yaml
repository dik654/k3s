# Embedding Service - Text embedding model server
# BGE-M3 and KURE embedding models
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-service
  namespace: ai-workloads
  labels:
    app: embedding-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-service
  template:
    metadata:
      labels:
        app: embedding-service
    spec:
      containers:
      - name: embedding
        image: ghcr.io/huggingface/text-embeddings-inference:1.2
        args:
          - "--model-id"
          - "BAAI/bge-m3"
          - "--port"
          - "8080"
          - "--max-concurrent-requests"
          - "128"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HF_HOME
          value: "/data/huggingface"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "8"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: model-cache
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: embedding-model-cache
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/arch: amd64
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-service
  namespace: ai-workloads
  labels:
    app: embedding-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: embedding-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: embedding-model-cache
  namespace: ai-workloads
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: embedding-ingress
  namespace: ai-workloads
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: embedding.14.32.100.220.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: embedding-service
            port:
              number: 8080
