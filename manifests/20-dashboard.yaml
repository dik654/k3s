# K3s Dashboard 배포
---
apiVersion: v1
kind: Namespace
metadata:
  name: k3s-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k3s-dashboard
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "namespaces", "persistentvolumeclaims", "persistentvolumes", "nodes", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["longhorn.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k3s-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k3s-dashboard
subjects:
- kind: ServiceAccount
  name: k3s-dashboard
  namespace: k3s-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  labels:
    app: k3s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
  template:
    metadata:
      labels:
        app: k3s-dashboard
    spec:
      serviceAccountName: k3s-dashboard
      containers:
      - name: dashboard
        image: k3s-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
  selector:
    app: k3s-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k3s-dashboard
            port:
              number: 8000
