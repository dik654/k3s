# K3s Dashboard 배포
---
apiVersion: v1
kind: Namespace
metadata:
  name: k3s-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k3s-dashboard
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "namespaces", "persistentvolumeclaims", "persistentvolumes", "nodes", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["longhorn.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k3s-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k3s-dashboard
subjects:
- kind: ServiceAccount
  name: k3s-dashboard
  namespace: k3s-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  labels:
    app: k3s-dashboard
  annotations:
    # 이 annotation이 변경되면 Pod가 재시작됨
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
  # 새 Pod 먼저 생성 후 기존 Pod 삭제 (무중단 배포)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: k3s-dashboard
      annotations:
        # rollout restart 시 이 값이 변경되어 Pod 재생성
        kubectl.kubernetes.io/restartedAt: ""
    spec:
      serviceAccountName: k3s-dashboard
      # 이미지 Pull 전에 기존 Pod 종료 대기 시간
      terminationGracePeriodSeconds: 10
      containers:
      - name: dashboard
        # 이미지 태그는 배포 스크립트에서 동적으로 변경됨
        # 예: k3s-dashboard:v20240115-123456
        image: k3s-dashboard:latest
        # Never: 로컬 이미지 사용 (레지스트리에서 pull하지 않음)
        # 이미지는 k3s ctr images import로 미리 로드되어야 함
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        # 컨테이너 상태 확인 (시작 시간 충분히 확보)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        # 시작 프로브: 앱이 완전히 시작될 때까지 대기
        startupProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30  # 최대 150초 대기
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
  selector:
    app: k3s-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k3s-dashboard
            port:
              number: 8000
